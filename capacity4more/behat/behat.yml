default:
  context:
    parameters:
      drupal_users:
        admin:
          'admin'
  paths:
    features: 'features'
  extensions:
    Behat\MinkExtension\Extension:
      goutte: ~
      selenium2: ~
      javascript_session: 'selenium2'
    Drupal\DrupalExtension\Extension:
      blackbox: ~

phantomjs:
  context:
      class:  'FeatureContext'
  extensions:
    Behat\MinkExtension\Extension:
      base_url: 'http://localhost/capacity4more/www'
      goutte: ~
      selenium2:
        wd_host: "http://localhost:8643/wd/hub"

imports:
  - behat.local.yml
