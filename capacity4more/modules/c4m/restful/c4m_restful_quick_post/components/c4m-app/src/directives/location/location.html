  </div>
</div>

  <label>Postal code</label>
  <div class="input-group">
    <input required type="text" class="form-control" ng-model="data.location.postal_code" name="postal_code"/>

  <label>City</label>
  <div class="input-group">
    <input required type="text" class="form-control" ng-model="data.location.city" name="city"/>

<div class="col-md-3">

  <div class="input-group">
