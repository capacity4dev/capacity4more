<div class="col-md-5">
  <div class="input-group">
    <div class="row">
      <div class="col-md-6">
        <label>Start Date</label>
        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-click="startOpened = true" ng-model="data.datetime.startDate" is-open="startOpened" min-date="minDate" datepicker-options="dateOptions" name="startDate" close-text="Close" />
      </div>
      <div class="col-md-6">
        <label>Start Time</label>
        <timepicker ng-model="data.datetime.startTime" hour-step="hstep" minute-step="mstep" show-meridian="false"></timepicker>
      </div>
    </div>
  </div>
</div>
<div class="col-md-2 date-chevron"><i class="glyphicon glyphicon-chevron-right"></i></div>
<div class="col-md-5">
  <div class="input-group">
    <div class="row">
      <div class="col-md-6">
        <label>End Date</label>
        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-click="endOpened = true" ng-model="data.datetime.endDate" is-open="endOpened" init-date="data.datetime.startDate" min-date="data.datetime.startDate" datepicker-options="dateOptions" close-text="Close"  name="endDate"/>
      </div>
      <div class="col-md-6">
        <label>End Time</label>
        <timepicker ng-model="data.datetime.endTime" hour-step="hstep" minute-step="mstep" show-meridian="false"></timepicker>
      </div>
    </div>
  </div>
</div>
