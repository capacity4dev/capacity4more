<label>Type of discussion:</label>
<div class="form-group btn-group">
    <button type="button" ng-value="key" ng-class="{active: key==discussionType}" ng-model="discussionType" ng-required="!discussionType" ng-click="updateDiscussionType(key, $event)" class="btn btn-default discussion-types" ng-repeat="(key, value) in allowed_values">{{ value }}</button>
</div>
