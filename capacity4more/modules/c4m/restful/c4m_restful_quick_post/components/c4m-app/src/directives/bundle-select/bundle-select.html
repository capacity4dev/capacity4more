<div class="form-group btn-group">
    <button type="button" ng-value="key" ng-class="{active: key==currentResource}" ng-model="currentResource" ng-required="!currentResource" ng-click="updateResource(key, $event)" class="btn btn-default bundle-select" ng-repeat="(key, value) in items">
      {{ value.description }}
    </button>
</div>
