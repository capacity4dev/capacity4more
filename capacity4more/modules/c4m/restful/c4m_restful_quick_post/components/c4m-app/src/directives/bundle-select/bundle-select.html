<div class="form-group btn-group">
    <button type="button" ng-value="key" ng-class="{active: key==bundleName}" ng-model="bundleName" ng-required="!bundleName" ng-click="updateBundle(key, $event)" class="btn btn-default bundle-select" ng-repeat="(key, value) in items">
      {{ value }}
    </button>
</div>
