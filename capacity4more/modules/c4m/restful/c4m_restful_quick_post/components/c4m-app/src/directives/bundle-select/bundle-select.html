<div class="row">
  <div class="col-md-9">
    <div class="form-group btn-group group-resources">
      <button type="button" ng-if="value.quick_post" ng-value="key" ng-class="{active: key==selectedResource}" ng-model="selectedResource" ng-required="!selectedResource" ng-click="updateResource(key)" class="btn btn-default bundle-select" ng-repeat="(key, value) in items">
        {{ value.description }}
      </button>
    </div>
  </div>
  <div class="col-md-3">
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" data-disabled="true" id="more-content-options" aria-haspopup="true" data-toggle="dropdown">
        <i class="fa fa-chevron-circle-down fa-2"></i>
        More options
      </button>
      <ul class="dropdown-menu" role="more-menu" aria-labelledby="more-content-options">
        <li role="presentation"><a role="more-menuitem" tabindex="-1" href="{{purl}}/node/add/{{key}}" ng-if="!value.quick_post" ng-repeat="(key, value) in items">{{ value.description }}</a></li>
      </ul>
    </div>
  </div>
</div>
